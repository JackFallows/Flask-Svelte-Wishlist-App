<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Wishlist app</title>

    <link rel="stylesheet" href="/library_content/bootstrap.min.css" />

	<link rel='icon' type='image/png' href='/favicon.png'>

    <link rel="stylesheet" href="/gulp_build/global.css" />

    <link rel="stylesheet" href="{{ module_css }}" />

    {% block styles %}
    {% endblock %}

    <script async src="https://kit.fontawesome.com/2442daaea1.js" crossorigin="anonymous"></script>
    <script src="/library_content/popper.min.js"></script>
    <script src="/library_content/bootstrap.min.js"></script>

    <script>
        window.internal_login_enabled = 
            {% if internal_login_enabled %}
            true
            {% else %}
            false
            {% endif %};

        window.user_name = 
            {% if user.is_authenticated %}
            "{{ user.name }}"
            {% else %}
            void 0
            {% endif %};

        window.profile_pic = 
            {% if user.is_authenticated and user.profile_pic %}
            "{{ user.profile_pic }}"
            {% else %}
            void 0
            {% endif %};
    </script>

    <script type="module" defer src='{{ auto_bundles["navbar"] }}'></script>

    {% block scripts %}
    {% endblock %}
</head>

<body>
    <div id="nav-content"></div>

    {% block content %}
    <div class="app-content" id="app-content"></div>
    {% endblock %}

</body>
</html>
