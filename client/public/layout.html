<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Wishlist app</title>

    <link rel="stylesheet" href="/library_content/bootstrap.min.css" />

	<link rel='icon' type='image/png' href='/favicon.png'>

    <link rel="stylesheet" href="/build/global.css" />

    {% block styles %}
    {% endblock %}

    <script async src="/library_content/popper.min.js"></script>
    <script async src="/library_content/bootstrap.min.js"></script>
	<script async src="/build/vendors-node_modules_svelte-hmr_runtime_proxy-adapter-dom_js-node_modules_svelte-loader_lib_h-cac228.bundle.js"></script>

    <script>
        window.internal_login_enabled = 
            {% if internal_login_enabled %}
            true
            {% else %}
            false
            {% endif %};

        window.user_name = 
            {% if user.is_authenticated %}
            "{{ user.name }}"
            {% else %}
            void 0
            {% endif %};

        window.profile_pic = 
            {% if user.is_authenticated and user.profile_pic %}
            "{{ user.profile_pic }}"
            {% else %}
            void 0
            {% endif %};
    </script>

    <script defer src='/build/navbar.bundle.js'></script>

    {% block scripts %}
    {% endblock %}
</head>

<body>
    <div id="nav-content"></div>

    {% block content %}
    <div id="app-content"></div>
    {% endblock %}

</body>
</html>
